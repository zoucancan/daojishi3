<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #cur{
      color: red;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <p>距离高考还有:<span id="cur"></span></p>
  <script>
    window.onload = function(){
      showTime();
    }
    var checkTime = function(num){
      if(num<10){
        return '0'+num;
      }else{
        return num;
      }
    };
    function showTime(){
      var goalTime = new Date('6/7/2018');
      // console.log(goalTime);
      var curTime = new Date();
      // var num = goalTime - curTime;
      // console.log(num);
      var num = (goalTime.getTime() - curTime.getTime())/(24*60*60*1000);
      var day = Math.floor(num);//时间戳除24h*60m*60s*1000ms;
      // console.log(num);
      // console.log(day);
      var sumhour = (num%day)*24;
      var hour = Math.floor(sumhour);
      // console.log(hour);
      var summinutes = (sumhour%hour)*60;
      var minutes = Math.floor(summinutes);
      // console.log(summinutes);
      var sumseconds = (summinutes%minutes)*60;
      var seconds = Math.floor(sumseconds);
      // console.log(seconds);
      var cur = document.getElementById('cur');
      cur.innerHTML = day+'天'+checkTime(hour)+"时"+checkTime(minutes)+'分'+checkTime(seconds)+'秒';
      setTimeout(showTime,1000);
    }

  </script>
</body>
</html>
